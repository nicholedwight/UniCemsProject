<!-- Main Wrapper -->
<div class="wrapper">
	<div class="title">Exercise One</div>

<!-- Content -->
<div id="content">
<form class="form1" action="http://www.cems.uwe.ac.uk/tdrewry/cgi/cgiform.cgi" method="POST" name="form1">
		<ul class="form">
			<li>
				<label for="firstname">First name:</label>
				<input type="text" name="firstname" id="firstname">
				<label for="lastname">Last name:</label>
				<input type="text" name="lastname" id="lastname">
			</li>
			<li>
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="Enter a valid email">
			</li>
			<li>
				<span id="gender">Gender:</span>
				<div class="genders split-inputs">
					<label><input type="radio" name="gender" value="Male" id="male">Male</label>
					<label><input type="radio" name="gender" value="Female" id="female">Female</label>
				</div>
			</li>
			<li>
				<label for="age">How old are you?</label>
				<select name="age" id="age">
					<option selected="selected"> </option>
					<optgroup label="Teenager">
						<option>13-15</option>
						<option>16-19</option>
					</optgroup>
					<optgroup label="Adult">
						<option>20-25</option>
						<option>25-30</option>
						<option>30+</option>
					</optgroup>
				</select>
			</li>
			<li>
				<span id="address">Where do you live?</span>
				<div class="address-inputs">
					<label for="street">Street name:</label>
					<input type="text" name="address" id="street">
					<label for="postcode">Post code:</label>
					<input type="text" name="address" id="postcode">
					<label for="country">Country:</label>
					<input type="text" name="address" id="country">
				</div>
			</li>
			<li>
				<span id="hobbies">What are some of your favourite hobbies?</span>
				<div class="controls" aria-labelledby="hobbies">
					<label><input type="checkbox" name="hobby" value="reading" id="reading">Reading</label> <!-- label wrapping input so the button is located on the left of the label -->
					<label><input type="checkbox" name="hobby" value="programming" id="programming">Programming</label>
					<label><input type="checkbox" name="hobby" value="cycling" id="cycling">Cycling</label>
					<label><input type="checkbox" name="hobby" value="craft" id="craft">Crafts</label>
					<label><input type="checkbox" name="hobby" value="games" id="games">Video Games</label>   
					<label><input type="checkbox" name="hobby" value="hiking" id="hiking">Hiking</label>
					<label><input type="checkbox" name="hobby" value="other" id="other">Other</label>
				</div>
			</li>
			<li>
				<label for="message">Message:</label>
				<textarea name="message" id="message" rows="6" cols="40"></textarea>
			</li>
		</ul>
		<button class="submit" type="submit">Submit</button>
	</form>
</div>

</div>
